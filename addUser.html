        <div class="row" data-aos="fade-up">
          <div class="col-md-8 ">
            <div class="user-data-setting shadow "  >
              <form class="row g-3 adduserform">
                <div class="col-md-6">
                  <input type="text" class="form-control shadow-none" id="firstName" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control shadow-none" id="lastName" placeholder="Last Name">

                <div class="col-6">

                <div class="col-6">

                </div>
                  <div class="col-md-12">
                    <input type="email" class="form-control shadow-none" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="col-md-6">
                    <input type="password" class="form-control shadow-none" id="inputPassword" placeholder="Password">
                  </div>
                  <div class="col-md-6">
                    <input type="password" class="form-control shadow-none" id="confirmPassword" placeholder="Confirm Password">
                  </div>

                  <div class="col-md-6">
                    <input type="datetime-local" id="time" name="meeting-time" value="2022-07-12T19:30"
                       class="timezone w-100">
                  </div>
    
                  <div class="col-md-6">
                    <input type="file" class="form-control shadow-none" id="files" placeholder="Upload Image">
                  </div>

                   <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="service1" >
                      <label class="form-check-label" for="service1">Service 1 </label>
                    </div>
                   </div>

                   <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="service2" >
                      <label class="form-check-label" for="service2">Service 2 </label>
                    </div>
                   </div>
                   
                   <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="service3" >
                      <label class="form-check-label" for="service3">Service 3 </label>
                    </div>
                   </div>
                   
                   <div class="col-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="service4" >
                      <label class="form-check-label" for="service4">Service 4</label>
                    </div>
                   </div>
                   
                   <div class="col-2">
